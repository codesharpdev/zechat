<div class="row">
  <div class="col-xs-6">
    <div class="form-group">
      <label class="control-label" for="login-email">Email address</label>
      <input type="email" class="form-control"
             id="login-email" name="email">
    </div>

    <div class="form-group">
      <label class="control-label" for="login-passphrase">Passphrase</label>
      <input type="password" class="form-control"
             id="login-passphrase" name="passphrase">
    </div>

    <div class="form-group {{#if password_mismatch}} has-error {{/if}}">
      <label class="control-label" for="login-passphrase-confirm">Passphrase (again)</label>
      <input type="password" class="form-control"
             id="login-passphrase-confirm" name="passphrase_confirm">
      {{#if password_mismatch}}
        <span class="help-block">passwords don't match</span>
      {{/if}}
    </div>

    <button type="submit" class="btn btn-primary">Create account</button>
  </div>
</div>
